<!DOCTYPE html>

<html>

<!--Site Information-->

<head>
    <title>The Shiny Dex</title>
    <link rel="stylesheet" href="../styles/tracker.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./image-assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./image-assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./image-assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./image-assets/favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/b83f6923d9.js" crossorigin="anonymous"></script>
</head>

<!--HEADER-->
<header>
    <a href="index.html"><img class="site-logo" src="../image-assets/page-assets/site-logo-white-250.png"
            alt="site-logo" /></a>
    <ul class="nav-menu">
        <a href="../index.html">
            <li class="nav-item-1">Home</li>
        </a>
        <a href="./tracker.html">
            <li class="nav-item-2">Tracker</li>
        </a>
        <li class="nav-item-3">Checklist</li>
        <li class="nav-item-4">Games</li>
    </ul>
</header>

<body>
    <div class="page-color" id="page-color"></div>
    <main>
        <div class="mon-container">
            <div class="pic-container">
                <div class="image-container">
                    <div class="normal-form"></div>
                    <div class="shiny-form"></div>
                </div>
                <div class="button-container">
                    <div class="normal-button">
                        <i class="fa-solid fa-circle-minus fa-2xl"></i>
                    </div>
                    <div class="shiny-button">
                        <i class="fa-solid fa-star fa-2xl"></i>
                    </div>
                    <div class=" alpha-button">
                        <i class="fa-solid fa-face-angry fa-2xl"></i>
                    </div>
                    <div class="favorite-button">
                        <i class="fa-solid fa-heart fa-2xl"></i>
                    </div>
                </div>
            </div>
            <div class="type-container">
                <div class="type-1" id="type-1" value="water"></div>
                <div class="type-2"></div>
            </div>
            <div class="desc-container">
                <div class="selecter-container">
                    <div class="pokemon-selector">
                        <label for="pkmn-name">Pokemon:</label>
                        <br>
                        <input type="text" id="pkmn-name" name="pkmn-name"></input>
                    </div>
                    <div class="game-selector">
                        <label for="pkmn-name">Game:</label>
                        <br>
                        <input type="text" id="game-name" name="game-name"></input>
                    </div>
                </div>
                <div class="name-desc-container">
                    <div class="name-inc-container">
                        <h1 class="poke-name">(Name) Counter</h1>
                        <div class="increment-selector">
                            <div class="increment-label">
                                <h2>Increment:</h2>
                            </div>
                            <div class="increment-counter">
                                <div class="inc-num">
                                    <p class="inc-num-digit" id="inc-num-digit">1</p>
                                </div>
                                <button class="inc-up" id="inc-up">
                                    <i class="fa-solid fa-angle-up fa fa-2xl"></i>
                                </button>
                                <button class="inc-down" id="inc-down">
                                    <i class="fa-solid fa-angle-down fa-2xl"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="tracker-ui" id="tracker">
                        <button class="counter-num" id="counter-num">
                            <p class="counter-digit" id="counter-digit">0</p>
                        </button>
                        <div class="counter-buttons">
                            <button class="minus-button" id="minus-button">
                                <i class="fa-solid fa-minus fa-2xl"></i>
                            </button>
                            <button class="reset-button" id="reset-button">
                                <i class="fa-solid fa-rotate-right fa-xl"></i>
                            </button>
                            <button class="plus-button" id="plus-button">
                                <i class="fa-solid fa-plus fa-2xl"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="locations-container">
                    <h2 class="route-location-title">Route Options (current game):</h2>
                    <div class="route-location">
                        <p class="route-location-1">Route 001</p>
                        <p class="route-location-2">Route 002</p>
                        <p class="route-location-3">Route 003</p>
                        <p class="route-location-4">Route 004</p>
                    </div>
                    <h2 class="game-location-title">Game Options:</h2>
                    <div class="game-location">
                        <p class="game-location-1">Red / Blue</p>
                        <p class="game-location-2">Gold / Silver</p>
                        <p class="game-location-3">Diamond / Pearl</p>
                        <p class="game-location-4">Legends / Arceus</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="reset-confirmation" id="reset-confirmation">
            <h3 class="reset-header">Are You Sure?</h3>
            <div class="confirmation" id="confirmation">
                <button class="reset-confirm" id="reset-confirm">Confirm</button>
                <button class="reset-cancel" id="reset-cancel">Cancel</button>
            </div>
        </div>
        <div class="overlay" id="overlay"></div>
    </main>

    <script src="../scripts/color-codes.js"></script>
    <script src="../scripts/tracker-counter.js"></script>
</body>
