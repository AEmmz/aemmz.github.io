<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/b83f6923d9.js" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./test.css" />
</head>

<body>
    <div class="container">
        <h1 id="pokename">Mewtwo</h1>
        <h1 id="num">0</h1>
        <div class="btns">
            <button class="dec">
                <i class="fa-solid fa-minus"></i>
            </button>
            <button class="reset">
                <i class="fas fa-redo"></i>
            </button>
            <button class="inc">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- Script -->
    <script src="./test.js"></script>
</body>

</html>
